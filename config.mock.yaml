# FREE Mock Configuration - No API costs!
# This uses simulated responses to test the framework

# List of mock LLMs (no API keys needed)
models:
  - name: "mock-model-a"
    provider: "mock"
    api_key_env: "MOCK_KEY"
  
  - name: "mock-model-b"
    provider: "mock"
    api_key_env: "MOCK_KEY"
  
  - name: "mock-model-c"
    provider: "mock"
    api_key_env: "MOCK_KEY"
  
  - name: "mock-model-d"
    provider: "mock"
    api_key_env: "MOCK_KEY"

# Prompts to test
prompts:
  - "Explain quantum computing in simple terms."
  - "Write a persuasive argument for renewable energy."
  - "Describe the ethical implications of AI in healthcare."

# Experiment settings
experiment:
  num_runs: 1
  temperature: 0.7
  max_tokens: 1000
  collect_reasoning: true

# Output settings
output:
  results_dir: "results"
  data_dir: "data"
  plots_dir: "plots"

